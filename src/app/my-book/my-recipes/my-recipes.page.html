<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-recipes</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>Logged in as: {{ userEmail }}</p>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let recipe of recipes | async">
        <ion-card>
          <img [src]="recipe.photo" *ngIf="recipe.photo"/>
          <ion-card-header>
            <ion-card-title>{{ recipe.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Time to prepare: {{ recipe.time }}</p>
            <p>Ingredients: {{ recipe.ingredients}}</p>
            <p>Steps: {{ recipe.steps }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button type="button" color="medium" (click)="cancel()">Cancel</ion-button>
  <ion-button (click)="goToAddRecipe()">Add Recipe</ion-button>
</ion-content>
